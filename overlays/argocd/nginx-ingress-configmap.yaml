apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: nginx
  name: nginx-ingress-configuration
data:
  ssl-redirect: "false"
  hsts: "true"
  server-tokens: "false"
  http-snippet: |
    server {
      listen 8080 proxy_protocol;
      server_tokens off;
      return 301 https://$host$request_uri;
    }
